<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>eShop</title>
    <link rel="stylesheet" href="style.css" />
    <script
      defer
      src="https://cdn.jsdelivr.net/npm/vue@2.5.17/dist/vue.js"
    ></script>
    <script defer src="script.js"></script>
  </head>
  <body>
    <div id="app">
      <header class="header">
        <search v-model="searchLine"></search>
        <button class="search-button" type="button" @click="filterGoods">
          Искать
        </button>
        <button
          class="cart-button"
          type="button"
          @click="isVisibleCart = !isVisibleCart"
        >
          Корзина
        </button>
      </header>
      <main>
        <div v-if="!isVisibleCart">
          <goods-list
            v-if="filteredGoods.length"
            :goods="filteredGoods"
          ></goods-list>
          <div v-else>Нет данных</div>
        </div>
        <div v-else>
          <goods-list v-if="cart.length" :goods="filteredGoods"></goods-list>
          <div v-else>Корзина пуста</div>
        </div>
      </main>
    </div>
  </body>
</html>
